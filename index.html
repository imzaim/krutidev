    <h2>Krutidev ⇆ Unicode Converter (document .docx file converter)</h2>
    <div class="row"> <input type="file" id="uploadDoc" accept=".docx,.doc" /> <select id="direction">
            <option value="Select a converter">Select a converter</option>
            <option value="u2k">Unicode → Krutidev</option>
            <option value="k2u">Krutidev → Unicode</option>
        </select> <button id="convertBtn" onclick="processDocx()">Convert</button>
        <div id="spinner"></div>
    </div>
    <div id="status"></div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <a id="downloadLink">Download Converted DOCX</a>

    <script>
        const W_NS = "http://schemas.openxmlformats.org/wordprocessingml/2006/main";
        function setStatus(msg, color = "#111827") {
            const s = document.getElementById("status");
            s.style.color = color;
            s.textContent = msg;
        }
        function toggleBusy(isBusy) {
            document.getElementById("spinner").style.display = isBusy ? "inline-block" : "none";
            document.getElementById("convertBtn").disabled = isBusy;
        }
        function showProgress(show) {
            document.getElementById("progressContainer").style.display = show ? "block" : "none";
            if (!show) document.getElementById("progressBar").style.width = "0%";
        }
        function updateProgress(done, total) {
            const pct = total ? Math.floor((done / total) * 100) : 0;
            document.getElementById("progressBar").style.width = pct + "%";
            setStatus(`Converting... ${pct}%`);
        }

        async function convertXmlWithDom(xmlString, converter, progressEvery = 50, onProgress) { // xml declaration preserve (optional) 
            const declMatch = xmlString.match(/^<\?xml[^>]*\?>/);
            const xmlDecl = declMatch ? declMatch[0] : null;
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "application/xml");
            // Parse error?
            if (xmlDoc.getElementsByTagName("parsererror").length) {
                throw new Error("Failed to parse document.xml");
            }

            const texts = xmlDoc.getElementsByTagNameNS(W_NS, "t");
            const total = texts.length;
            for (let i = 0; i < total; i++) {
                const t = texts[i];
                // textContent ব্যবহার করলে ব্রাউজার নিজেই XML escaping ঠিক রাখে 
                const original = t.textContent ?? "";
                const converted = converter(original);
                t.textContent = converted; // বড় ফাইলে UI রেসপন্সিভ রাখতে মাঝে মাঝে yield করি 

                if (onProgress && (i === total - 1 || i % progressEvery === 0)) {
                    onProgress(i + 1, total);
                    await new Promise(r => setTimeout(r, 0));
                }
            }

            const serializer = new XMLSerializer();
            const serialized = serializer.serializeToString(xmlDoc); // প্রয়োজন হলে ডিক্লারেশন আবার উপরে বসাই 
            return xmlDecl ? (xmlDecl + serialized.replace(/^<\?xml[^>]*\?>/, "")) : serialized;
        }
        async function processDocx() {
            const fileInput = document.getElementById("uploadDoc");
            const link = document.getElementById("downloadLink");
            link.style.display = "none";
            const file = fileInput.files[0];

            if (!file) {
                setStatus("Please select a file!", "#b91c1c");
                return;
            }

            // .doc ফাইল ব্লক করি (ব্রাউজারে প্রসেস সম্ভব নয়) 
            const ext = file.name.split(".").pop().toLowerCase();
            if (ext === "doc") {
                setStatus("Sorry! .doc is not supported. Please convert to .docx first.", "#b91c1c");
                return;
            }
            if (ext !== "docx") {
                setStatus("Invalid file type. Please select a .docx file.", "#b91c1c");
                return;
            }

            // কোন দিকে কনভার্ট হবে 
            const dir = document.getElementById("direction").value;
            if (!dir || dir === "Select a converter") {
                setStatus("Set a converter", "red");
                return;
            }

            const converter = (dir === "k2u") ? k2u : u2k;
            try {
                toggleBusy(true);
                showProgress(false);
                setStatus("Loading file...");
                const buf = await file.arrayBuffer();
                const zip = await JSZip.loadAsync(buf);
                const docFile = zip.file("word/document.xml");
                if (!docFile) {
                    throw new Error("word/document.xml not found in docx.");
                }
                setStatus("File loaded. Preparing conversion...");
                let docXml = await docFile.async("string");
                showProgress(true); updateProgress(0, 1); // DOMParser দিয়ে সেফলি টেক্সট আপডেট 
                const newXml = await convertXmlWithDom(
                    docXml,
                    converter,
                    60, // progress update interval (nodes)
                    (done, total) => updateProgress(done, total)); // Replace back 
                zip.file("word/document.xml", newXml);
                setStatus("Conversion done. Preparing download...");
                
                //const outBlob = await zip.generateAsync({ type: "blob" });
                const outBlob = await zip.generateAsync({
                    type: "blob",
                    mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                });
                
                link.href = URL.createObjectURL(outBlob);
                var randomNumber = Math.floor(Math.random() * (99999 - 1 + 1)) + 1;
                link.download = "converted"+randomNumber+".docx";
                link.style.display = "inline-block";
                setStatus("✅ Ready. Click the download link.");
            } catch (e) {
                console.error(e);
                setStatus("❌ " + e.message, "#b91c1c");
            }
            finally {
                toggleBusy(false);
                showProgress(false);
            }
        }

        // Kruti Dev থেকে Unicode রূপান্তর
        function k2u(txt) {
            legacy_text_var = txt;
            convert_to_unicode();
            return unicode_text_var;
        }

        // Unicode থেকে Kruti Dev রূপান্তর
        function u2k(txt) {
            unicode_text_var = txt;
            Convert_to_Kritidev_010();
            return legacy_text_var;
        }
        const currentUrl = window.location.href;
        window.onload = function() {
            if(currentUrl === ){
                document.getElementById("powby").style.display = "none";
            } else{
                document.getElementById("powby").style.display = "block";
            }
        };
