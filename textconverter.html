    <script>
        function convert(dir){
            if(dir == 'k2u'){
                var krutiText = document.getElementById("inputKruti").value;
                document.getElementById("outputUnicode").value = convertToUnicode(krutiText);
            }
            if(dir == 'u2k'){
                var unicodeText = document.getElementById("outputUnicode").value;
                document.getElementById("inputKruti").value = convertToKrutidev(unicodeText);
            }
        }
        // Kruti Dev থেকে Unicode রূপান্তর
        function convertToUnicode(txt) {
            legacy_text_var = txt;
            convert_to_unicode();
            return unicode_text_var;
        }

        // Unicode থেকে Kruti Dev রূপান্তর
        function convertToKrutidev(txt) {
            unicode_text_var = txt;
            Convert_to_Kritidev_010();
            return legacy_text_var;
        }

    function Replace_Symbols() {
        if (modified_substring != ""){
            for (input_symbol_idx = 0; input_symbol_idx < array_one_length; input_symbol_idx++) {

                position_of_i = modified_substring.search(/f/, position_of_i + 1) // search for i ahead of the current position.

                position_of_wrong_ee = modified_substring.search(/ि्/, position_of_wrong_ee + 2) // search for 'wrong ee' ahead of the current position.
